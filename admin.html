<!DOCTYPE html>
<html>
<head>
	<title>Admin control Test Function OBS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.row {
		    margin-left: -20px;
		    *zoom: 1;
		    margin-top: 30px;
		}
	</style>
	
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<!-- <body > -->
	<div class="container">
		<!-- *************row1    Header -->

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<nav class="navbar navbar-dark nav-bar-fixed-top bg-primary">
				    <h1 class="navbar-brand">Welcome to Admin test function OBS page!</h1>
				</nav>	
			</div>
		</div>


		<!-- *************row2    Controller combo list with Add button-->
		<div class="row" >
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="btn-group" style="width:75%; ">
				  <button type="button" class="btn btn-default dropdown-toggle text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="ctrl-name" style="width:inherit;">
				    {{ctrl}} <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" >
				    <li ng-repeat="data in controllers"><a href="#" class="ctrl" ng-click="selectCtrl(data.controller)">{{data.controller}}</a></li>
				  </ul>
				</div> 
			</div>

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="btn-group" style="width:75%; ">
				  <button type="button" class="btn btn-success" aria-label="Left Align">
					  	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					  	New Function
					</button>
				</div> 
			</div>
		</div>

		<!-- *************row3     Function, table list -->
		<div class="row" >
			<div class="col-md-12 col-sm-12 col-xs-12">
				<!-- <div class="table-responsive" > -->
					<table class="table table-striped">
					    <thead>
					      <tr>
					        <th>Function</th>
					        <th>Parameter</th>
					        <th>Description</th>
					        <th>Tools</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="data in functions">
					        <td>{{data.action}}</td>
					        <td >
						        <table>
						        	<tr ng-repeat="param in data.params">
						        		<td>{{param.name}}</td>
						        	</tr>
						        </table>
					        </td>
					        <td>
					        	Description
					        </td>
					        <td>
					        	<table>
					        		<tr>
					        			<td>
				        					<button type="button" class="btn btn-success" aria-label="Left Align">
				        					  <span class="glyphicon  glyphicon-pencil" aria-hidden="true"></span>
				        					</button>	
					        			</td>
					        			<td >
				        					<button type="button" class="btn btn-warning" aria-label="Left Align">
				        					  <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
				        					</button>	
					        			</td>
					        		</tr>
					        	</table>
					        </td>
					        
					        
					      </tr>

					    </tbody>
					  </table>
				<!-- </div>	 -->
			</div>		
		</div>


<script  src="js/jquery-1.9.1.min.js"></script>
<script  src="js/bootstrap.min.js"></script>
<script  src="js/my-script.js"></script>
<script  src="js/angular.min.js"></script> 
<script  src="js/myapp.js"></script> 

</body>
</html>
